<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Date picker   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
  {% if error %}
    {{ error }}
  {% endif %}
  <section class="inputForm">
    <div class="container">
      <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-sm-3">
          <label for="inputDateTime" class="form-label">Date of transaction</label>
          <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" id="inputDateTime" name="inputDateTime" />
              <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
        </div>
        <div class="col-sm-3">
          <label for="inputState" class="form-label">Coin</label>
          <select id="inputState" class="form-select" name="coin_type">
            <option selected>Choose...</option>
            <option>BTC</option>
            <option>ETH</option>
            <option>BNB</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="inputTransactionFee" class="form-label">Transaction fee (%)</label>
          <input type="number" step="any" class="form-control" id="inputTransactionFee" name="tran_fee">
        </div>
        <div class="col-sm-3">
          <label for="inputPrice" class="form-label">Price</label>
          <input type="number" step="any" class="form-control" id="inputPrice" name="price">
        </div>
        <div class="col-sm-3">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="number" step="any" class="form-control" id="inputAmount" name="amount">
        </div>
        <div class="btn-group-lg col-sm-3" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio1">Buy</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio2">Sell</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </section>
<hr>
  <section class="records">
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Coin</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
        {% for item in records%}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ item.date }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.amount }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </section>




    <script type="text/javascript">
        $(function() {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
