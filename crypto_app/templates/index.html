<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
                <div class="list-group list-group-flush">
                    <div class="container sidebar-container">
                        <div class="container form-container">
                          <form class="row" method="POST">
                            {% csrf_token %}
                            <div class="col-sm-12">
                              <label for="inputDateTime" class="form-label">Date of transaction</label>
                              <div class='input-group date' id='datetimepicker1'>
                                  <input type='text' class="form-control" id="inputDateTime" name="inputDateTime" />
                                  <span class="input-group-addon">
                                          <span class="glyphicon glyphicon-calendar"></span>
                                  </span>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <label for="inputState" class="form-label">Coin</label>
                              <select id="inputState" class="form-select" name="coin_type">
                                <option selected>Choose...</option>
                                <option>BTC</option>
                                <option>ETH</option>
                                <option>BNB</option>
                              </select>
                            </div>
                            <div class="col-sm-6">
                              <label for="inputTransactionFee" class="form-label">Fee (%)</label>
                              <input type="number" step="any" class="form-control" id="inputTransactionFee" name="tran_fee">
                            </div>
                            <div class="col-sm-6">
                              <label for="inputPrice" class="form-label">Price</label>
                              <input type="number" step="any" class="form-control" id="inputPrice" name="price">
                            </div>
                            <div class="col-sm-6">
                              <label for="inputAmount" class="form-label">Amount</label>
                              <input type="number" step="any" class="form-control" id="inputAmount" name="amount">
                            </div>
                            <div class="btn-group col-sm-12" role="group" aria-label="Basic radio toggle button group">
                              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                              <label class="btn btn-outline-success" for="btnradio1">Buy</label>

                              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                              <label class="btn btn-outline-danger" for="btnradio2">Sell</label>
                            </div>
                            <div class="col-12 form-submit">
                              <button type="submit" class="btn btn-primary w-100">Save</button>
                            </div>
                          </form>
                        </div>
                    </div>
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Shortcuts</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>-->
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <section class="records">
                        <div class="container">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Coin</th>
                                <th scope="col">Price</th>
                                <th scope="col">Amount</th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for item in records%}
                              <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ item.date }}</td>
                                <td>{{ item.type }}</td>
                                <td>{{ item.price }}</td>
                                <td>{{ item.amount }}</td>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </section>

<!--                        . The top navbar is optional, and just for demonstration. Just create an element with the-->
<!--                        <code>#sidebarToggle</code>-->
<!--                        ID which will toggle the menu when clicked.-->
<!--                    </p>-->
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
